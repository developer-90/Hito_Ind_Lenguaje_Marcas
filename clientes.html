    <h1>CLIENTES</h1>
    <hr>
    <script>
        // semiclase para obtener el objeto XMLHttpRequest para IE7, Firefox , Chrome, Opera, Safari
        if (window.XMLHttpRequest)
        {
            // instancia objeto nativo que permite hacer solicitudes HTTP desde JS : navegadores que siguen los estandares
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            // instancia objeto ActiveX : navegadores obsoletos
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        // abre documento pasando parametro GET para obtener informacion, URL será la ruta del archivo, formma de ejecutarse asincrono
        xmlhttp.open("GET","./fase1.xml",false);
        // envia el objeto al servidor
        xmlhttp.send();
        // recupera documento con estructura DOM a partir de un archivo XML invocado con el metodo open
        xmlDoc=xmlhttp.responseXML;
        // metodo para imprimir texto especifico en la pagina
        document.write("<table class='table table-dark table-striped'>");
        document.write("<th>NOMBRE</th>");
        document.write("<th>APELLIDO</th>");
        document.write("<th>TELEFONO</th>");
        document.write("<th>CALLE</th>");
        document.write("<th>CIUDAD</th>");
        document.write("<th>CODIGO POSTAL</th>");
        document.write("<th>PROVINCIA</th>");
        document.write("<th>EMAIL</th>");
        // busca elementos con la etiqueta dada y devuelve una colección con ellos
        var pedidos=xmlDoc.getElementsByTagName("pedido");
        // bucle inicializa i=0, mientras i sea menor recorre todos los elementos y en cada vuelta se incrementa i en 1
        for(var i=0;i<pedidos.length;i++)
        {
            // childNodes : devuelve un array con todos los nodos hijos que contiene el nodo
            // nodeValue : indica el valor del elemento al que se le aplica. En un atributo, su valor y en un nodo, el texto en sí
            // getElementsByTagName() : acceso a las etiquetas mediante su nombre, crea un array con todas las etiquetas con el mismo nombre
            nombre=pedidos[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
            apellido=pedidos[i].getElementsByTagName("apellido")[0].childNodes[0].nodeValue
            telefono=pedidos[i].getElementsByTagName("telefono")[0].childNodes[0].nodeValue
            calle=pedidos[i].getElementsByTagName("calle")[0].childNodes[0].nodeValue
            ciudad=pedidos[i].getElementsByTagName("ciudad")[0].childNodes[0].nodeValue
            codigo_postal=pedidos[i].getElementsByTagName("codigo_postal")[0].childNodes[0].nodeValue
            provincia=pedidos[i].getElementsByTagName("provincia")[0].childNodes[0].nodeValue
            email=pedidos[i].getElementsByTagName("email")[0].childNodes[0].nodeValue
            // metodo para imprimir texto especifico en la pagina
            document.write("<tr><td>");
            document.write(nombre);
            document.write("</td><td>");
            document.write(apellido);
            document.write("</td><td>");
            document.write(telefono);
            document.write("</td><td>");
            document.write(calle);
            document.write("</td><td>");
            document.write(ciudad);
            document.write("</td><td>");
            document.write(codigo_postal);
            document.write("</td><td>");
            document.write(provincia);
            document.write("</td><td>");
            document.write(email);            
            document.write("</td></tr>");
        }
        // cierra la tabla
        document.write("</table>");

    </script>
