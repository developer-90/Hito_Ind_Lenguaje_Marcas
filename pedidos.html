    <h1>PEDIDOS</h1>
    <hr>
    <script>
        // semiclase para obtener el objeto XMLHttpRequest para IE7, Firefox , Chrome, Opera, Safari
        if (window.XMLHttpRequest)
        {
            // instancia objeto nativo que permite hacer solicitudes HTTP desde JS : navegadores que siguen los estandares
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            // instancia objeto ActiveX : navegadores obsoletos
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        // abre documento pasando parametro GET para obtener informacion, URL será la ruta del archivo, formma de ejecutarse asincrono
        xmlhttp.open("GET","./fase1.xml",false);
        // envia el objeto al servidor
        xmlhttp.send();
        // recupera documento con estructura DOM a partir de un archivo XML
        xmlDoc=xmlhttp.responseXML;
        // metodo para imprimir texto especifico en la pagina
        document.write("<table class='table table-dark table-striped'>");
        document.write("<th class='thead'>ID_PEDIDO</th>");
        document.write("<th>FECHA COMPRA</th>");
        document.write("<th>FECHA ENTREGA</th>");
        document.write("<th>TOTAL FACTURA</th>");
        document.write("<th>PRODUCTO</th>");
        document.write("<th>REFERENCIA</th>");
        document.write("<th>PRECIO</th>");
        document.write("<th>UNIDADES</th>");
        // busca elementos con la etiqueta dada y devuelve una colección con ellos
        var pedidos=xmlDoc.getElementsByTagName("pedido");
        // bucle inicializa i=0, mientras i sea menor se ejecuta el bloque de codigo dentro del bucle y en cada vuelta se incrementa i en 1
        for(var i=0;i<pedidos.length;i++)
        {
            // childNodes : devuelve un array con todos los nodos hijos que contiene el nodo
            // nodeValue : indica el valor del elemento al que se le aplica. En un atributo, su valor y en un nodo, el texto en sí
            // getElementsByTagName() : acceso a las etiquetas mediante su nombre, crea un array con todas las etiquetas con el mismo nombre
            id_pedido=pedidos[i].getElementsByTagName("id_pedido")[0].childNodes[0].nodeValue
            fecha_compra=pedidos[i].getElementsByTagName("fecha_compra")[0].childNodes[0].nodeValue
            fecha_entrega=pedidos[i].getElementsByTagName("fecha_entrega")[0].childNodes[0].nodeValue
            total_factura=pedidos[i].getElementsByTagName("total_factura")[0].childNodes[0].nodeValue
            nombre_producto=pedidos[i].getElementsByTagName("nombre_producto")[0].childNodes[0].nodeValue
            referencia=pedidos[i].getElementsByTagName("referencia")[0].childNodes[0].nodeValue
            precio=pedidos[i].getElementsByTagName("precio")[0].childNodes[0].nodeValue
            unidades=pedidos[i].getElementsByTagName("unidades")[0].childNodes[0].nodeValue
            // metodo para imprimir texto especifico en la pagina
            document.write("<tr><td>");
            document.write(id_pedido);
            document.write("</td><td>");
            document.write(fecha_compra);
            document.write("</td><td>");
            document.write(fecha_entrega);
            document.write("</td><td>");
            document.write(total_factura);
            document.write("</td><td>");
            document.write(nombre_producto);
            document.write("</td><td>");
            document.write(referencia);
            document.write("</td><td>");
            document.write(precio);
            document.write("</td><td>");
            document.write(unidades);            
            document.write("</td></tr>");
        }
        // cierra la tabla
        document.write("</table>");
    </script>
